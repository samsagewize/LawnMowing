<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castelan Landscaping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('DALLÂ·E 2024-06-16 15.48.26 - A realistic scene with perfectly cut, lush green grass at the bottom of the image. The sky above is clear and blue, with a few scattered, fluffy white.webp') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #4CAF50;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
        }

        main {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        footer {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            text-align: center;
        }

        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease;
            border-radius: 5px;
        }

        form button:hover {
            background: #45a049;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .contact-info {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: center;
        }

        .contact-info a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 1.5em;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="logoo.webp" alt="Logo" class="logo">
        <h1>Castelan Landscaping</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#">Schedule</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Our Services</h2>
            <p>We offer professional lawn mowing services to keep your lawn looking its best.</p>
            <div class="form-container">
                <form action="/api/submit_schedule" method="post">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <input type="tel" name="phone" placeholder="Your Phone Number" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="contact-info">
                <p>Get started with our services right away!</p>
                <p><a href="tel:512-822-8492">Call or Text: 512-822-8492</a></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Castelan Landscaping</p>
    </footer>
</body>
</html>
