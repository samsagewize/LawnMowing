            font-size: 2em;

    <header>
        <img src="Screenshot_2024-06-29_120829-removebg-preview.png" alt="Logo" class="logo">

        <nav>
            <ul>

            </a>
            <a href="https://www.instagram.com/casttej/?igsh=NHhqbDUzcWJ0czFx" target="_blank" rel="noopener noreferrer">
                <button>Instagram</button>
            </a>
        </div>
    </header>
    <main>
        <section>
            <h2>Our Services</h2>
            <p>We offer professional lawn mowing services to keep your lawn looking its best.</p>
            <div class="slogan">""</div>
            <div class="calendar-container">
                <div class="calendar" id="current-date"></div>

                <p>If interested in landscaping around your home, please go to <a href="contact.html">Contact</a>.</p>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const dateElement = document.getElementById('current-date');
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const today = new Date().toLocaleDateString(undefined, options);
            dateElement.innerText = today;

            const form = document.getElementById('schedule-form');
            form.addEventListener('submit', async function(event) {
                event.preventDefault();
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                try {
                    console.log('Submitting form data:', data);
                    const response = await fetch('/api/submit_schedule', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        // Display confetti and thank you message
                        confetti();
                        document.getElementById('thank-you-message').style.display = 'block';
                        form.reset();
                    } else {
                        console.error('Error submitting form:', response.statusText);
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            });
        });
    </script>
